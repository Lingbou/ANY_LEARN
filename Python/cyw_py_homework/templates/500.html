{% extends "base.html" %}

{% block title %}服务器错误 - 库存管理系统{% endblock %}

{% block breadcrumb_items %}
<li class="breadcrumb-item active">500 错误</li>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="error-page">
            <h1 class="display-1 text-danger">500</h1>
            <h2 class="mb-4">服务器内部错误</h2>
            <p class="lead mb-4">抱歉，服务器遇到了一个错误，无法完成您的请求。</p>
            <div class="mb-4">
                <img src="https://via.placeholder.com/300x200/dc3545/ffffff?text=500+Error" class="img-fluid rounded" alt="500 Error">
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                    <i class="bi bi-house"></i> 返回首页
                </a>
                <button class="btn btn-outline-secondary" onclick="history.back()">
                    <i class="bi bi-arrow-left"></i> 返回上页
                </button>
                <button class="btn btn-outline-primary" onclick="location.reload()">
                    <i class="bi bi-arrow-clockwise"></i> 重新加载
                </button>
            </div>
        </div>
    </div>
</div>

<style>
.error-page {
    padding: 2rem 0;
}
.error-page .display-1 {
    font-size: 6rem;
    font-weight: 700;
}
</style>
{% endblock %}
