{% extends "base.html" %}

{% block title %}商品管理 - 库存管理系统{% endblock %}

{% block breadcrumb_items %}
<li class="breadcrumb-item active">商品管理</li>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-box"></i> 商品管理</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createProductModal">
        <i class="bi bi-plus-circle"></i> 添加商品
    </button>
</div>

<!-- 搜索和筛选 -->
<div class="card mb-4">
    <div class="card-body">
        <form id="searchForm" class="row g-3">
            <div class="col-md-4">
                <input type="text" class="form-control" id="searchName" placeholder="商品名称">
            </div>
            <div class="col-md-3">
                <select class="form-select" id="categoryFilter">
                    <option value="">所有分类</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" id="skuFilter" placeholder="SKU">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-outline-primary w-100">搜索</button>
            </div>
        </form>
    </div>
</div>

<!-- 商品列表 -->
<div class="card">
    <div class="card-header">
        <h5 class="card-title mb-0">商品列表</h5>
    </div>
    <div class="card-body">
        <div id="productsContainer">
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
                <p class="mt-2">正在加载商品列表...</p>
            </div>
        </div>
    </div>
</div>

<!-- 创建商品模态框 -->
<div class="modal fade" id="createProductModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">添加商品</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="createProductForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="productName" class="form-label">商品名称 *</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="productSku" class="form-label">SKU *</label>
                            <input type="text" class="form-control" id="productSku" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="productPrice" class="form-label">价格 *</label>
                            <div class="input-group">
                                <span class="input-group-text">¥</span>
                                <input type="number" class="form-control" id="productPrice" step="0.01" required>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="productCategory" class="form-label">分类</label>
                            <input type="text" class="form-control" id="productCategory">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="productDescription" class="form-label">商品描述</label>
                        <textarea class="form-control" id="productDescription" rows="3"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="minQuantity" class="form-label">最低库存警戒线</label>
                            <input type="number" class="form-control" id="minQuantity" value="0">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="location" class="form-label">库存位置</label>
                            <input type="text" class="form-control" id="location">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="createProduct()">保存</button>
            </div>
        </div>
    </div>
</div>

<!-- 编辑商品模态框 -->
<div class="modal fade" id="editProductModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">编辑商品</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editProductForm">
                    <input type="hidden" id="editProductId">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="editProductName" class="form-label">商品名称 *</label>
                            <input type="text" class="form-control" id="editProductName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="editProductSku" class="form-label">SKU *</label>
                            <input type="text" class="form-control" id="editProductSku" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="editProductPrice" class="form-label">价格 *</label>
                            <div class="input-group">
                                <span class="input-group-text">¥</span>
                                <input type="number" class="form-control" id="editProductPrice" step="0.01" required>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="editProductCategory" class="form-label">分类</label>
                            <input type="text" class="form-control" id="editProductCategory">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="editProductDescription" class="form-label">商品描述</label>
                        <textarea class="form-control" id="editProductDescription" rows="3"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="editMinQuantity" class="form-label">最低库存警戒线</label>
                            <input type="number" class="form-control" id="editMinQuantity">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="editLocation" class="form-label">库存位置</label>
                            <input type="text" class="form-control" id="editLocation">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="updateProduct()">更新</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    loadCategories();
    loadProducts();

    // 搜索表单提交
    document.getElementById('searchForm').addEventListener('submit', function(e) {
        e.preventDefault();
        loadProducts();
    });
});

function loadCategories() {
    fetch('/api/products/categories')
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                const select = document.getElementById('categoryFilter');
                data.data.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    select.appendChild(option);
                });
            }
        })
        .catch(error => console.error('加载分类失败:', error));
}

function loadProducts(page = 1) {
    const name = document.getElementById('searchName').value;
    const category = document.getElementById('categoryFilter').value;
    const sku = document.getElementById('skuFilter').value;

    let url = `/api/products/?page=${page}`;
    if (name) url += `&name=${encodeURIComponent(name)}`;
    if (category) url += `&category=${encodeURIComponent(category)}`;
    if (sku) url += `&sku=${encodeURIComponent(sku)}`;

    showLoading();

    fetch(url)
        .then(response => response.json())
        .then(data => {
            hideLoading();
            if (data.success) {
                renderProducts(data);
            } else {
                showAlert(data.message, 'error');
            }
        })
        .catch(error => {
            hideLoading();
            showAlert('加载商品列表失败', 'error');
            console.error('加载商品失败:', error);
        });
}

function renderProducts(data) {
    const container = document.getElementById('productsContainer');

    if (data.data.length === 0) {
        container.innerHTML = '<div class="text-center text-muted py-4"><i class="bi bi-inbox fa-3x"></i><p>暂无商品数据</p></div>';
        return;
    }

    let html = `
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>SKU</th>
                        <th>商品名称</th>
                        <th>分类</th>
                        <th>价格</th>
                        <th>当前库存</th>
                        <th>最低库存</th>
                        <th>库存状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
    `;

    data.data.forEach(product => {
        const stockStatus = getStockStatus(product.stock_quantity, product.min_quantity);

        html += `
            <tr>
                <td><code>${product.sku}</code></td>
                <td>
                    <div class="fw-bold">${product.name}</div>
                    ${product.description ? `<small class="text-muted">${product.description.substring(0, 50)}${product.description.length > 50 ? '...' : ''}</small>` : ''}
                </td>
                <td><span class="badge bg-light text-dark">${product.category || '未分类'}</span></td>
                <td>¥${product.price.toFixed(2)}</td>
                <td>${product.stock_quantity}</td>
                <td>${product.min_quantity || 0}</td>
                <td>${stockStatus}</td>
                <td>
                    <div class="btn-group btn-group-sm">
                        <button class="btn btn-outline-primary" onclick="editProduct(${product.id})">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-outline-info" onclick="viewStockHistory(${product.id})">
                            <i class="bi bi-clock-history"></i>
                        </button>
                        <button class="btn btn-outline-danger" onclick="deleteProduct(${product.id}, '${product.name}')">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
        `;
    });

    html += '</tbody></table></div>';

    // 分页
    if (data.pagination.pages > 1) {
        html += renderPagination(data.pagination, loadProducts);
    }

    container.innerHTML = html;
}

function getStockStatus(current, min) {
    if (current === 0) return '<span class="badge bg-danger">无库存</span>';
    if (current <= min) return '<span class="badge bg-warning">低库存</span>';
    return '<span class="badge bg-success">正常</span>';
}

function createProduct() {
    const form = document.getElementById('createProductForm');
    const formData = new FormData(form);

    const data = {
        name: document.getElementById('productName').value,
        sku: document.getElementById('productSku').value,
        price: parseFloat(document.getElementById('productPrice').value),
        category: document.getElementById('productCategory').value,
        description: document.getElementById('productDescription').value,
        min_quantity: parseInt(document.getElementById('minQuantity').value) || 0,
        location: document.getElementById('location').value
    };

    // 验证必填字段
    if (!data.name || !data.sku || !data.price) {
        showAlert('请填写必填字段', 'error');
        return;
    }

    showLoading();

    fetch('/api/products/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
        hideLoading();
        if (result.success) {
            showAlert('商品创建成功', 'success');
            bootstrap.Modal.getInstance(document.getElementById('createProductModal')).hide();
            form.reset();
            loadProducts();
        } else {
            showAlert(result.message, 'error');
        }
    })
    .catch(error => {
        hideLoading();
        showAlert('创建失败', 'error');
        console.error('创建商品失败:', error);
    });
}

function editProduct(productId) {
    showLoading();

    fetch(`/api/products/${productId}`)
        .then(response => response.json())
        .then(data => {
            hideLoading();
            if (data.success) {
                const product = data.data;

                document.getElementById('editProductId').value = product.id;
                document.getElementById('editProductName').value = product.name;
                document.getElementById('editProductSku').value = product.sku;
                document.getElementById('editProductPrice').value = product.price;
                document.getElementById('editProductCategory').value = product.category || '';
                document.getElementById('editProductDescription').value = product.description || '';
                document.getElementById('editMinQuantity').value = product.min_quantity || 0;
                document.getElementById('editLocation').value = product.location || '';

                new bootstrap.Modal(document.getElementById('editProductModal')).show();
            } else {
                showAlert(data.message, 'error');
            }
        })
        .catch(error => {
            hideLoading();
            showAlert('获取商品信息失败', 'error');
            console.error('获取商品失败:', error);
        });
}

function updateProduct() {
    const productId = document.getElementById('editProductId').value;

    const data = {
        name: document.getElementById('editProductName').value,
        sku: document.getElementById('editProductSku').value,
        price: parseFloat(document.getElementById('editProductPrice').value),
        category: document.getElementById('editProductCategory').value,
        description: document.getElementById('editProductDescription').value,
        min_quantity: parseInt(document.getElementById('editMinQuantity').value) || 0,
        location: document.getElementById('editLocation').value
    };

    if (!data.name || !data.sku || !data.price) {
        showAlert('请填写必填字段', 'error');
        return;
    }

    showLoading();

    fetch(`/api/products/${productId}`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
        hideLoading();
        if (result.success) {
            showAlert('商品更新成功', 'success');
            bootstrap.Modal.getInstance(document.getElementById('editProductModal')).hide();
            loadProducts();
        } else {
            showAlert(result.message, 'error');
        }
    })
    .catch(error => {
        hideLoading();
        showAlert('更新失败', 'error');
        console.error('更新商品失败:', error);
    });
}

function deleteProduct(productId, productName) {
    if (!confirm(`确定要删除商品"${productName}"吗？删除后将无法恢复。`)) {
        return;
    }

    showLoading();

    fetch(`/api/products/${productId}`, {
        method: 'DELETE'
    })
    .then(response => response.json())
    .then(data => {
        hideLoading();
        if (data.success) {
            showAlert('商品删除成功', 'success');
            loadProducts();
        } else {
            showAlert(data.message, 'error');
        }
    })
    .catch(error => {
        hideLoading();
        showAlert('删除失败', 'error');
        console.error('删除商品失败:', error);
    });
}

function viewStockHistory(productId) {
    window.location.href = `/logs?product_id=${productId}`;
}
</script>
{% endblock %}
